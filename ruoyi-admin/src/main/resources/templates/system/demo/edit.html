<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用例')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-demo-edit" th:object="${sysDemo}">
            <input name="dmId" th:field="*{dmId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用例者：</label>
                <div class="col-sm-8">
                    <input name="dmName" th:field="*{dmName}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/demo";
        $("#form-demo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-demo-edit').serialize());
            }
        }
    </script>
</body>
</html>
